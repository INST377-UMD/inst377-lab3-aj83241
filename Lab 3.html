        <div class="head_foot">

                <label for="name">Name: </label>
                <input type="text" name="name" id="name" required>

            <div>
                <label for="Your Choice">Your Choice: </label>

                </select>
            </div>
            <input type="submit" value="submit">
        </form>
        </div>

        <div class="sidebar">
            <h2><u>Rules</u></h2>
            <h2>You must choose Rock, Paper, or Scissors</h2>
            <h2>The combos are as follows:</h2>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>

        <footer class="head_foot">
            <p>Rock Paper Scissors Game Assignment</p>
